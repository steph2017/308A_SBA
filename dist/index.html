<!DOCTYPE html>
<html>

<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <!-- Our Styles -->
  <link href="/styles.8986bff4.css" rel="stylesheet">

  <!-- jQuery -->
  <script defer="" src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

  <!-- Axios -->
  <script defer="" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Our Scripts -->
  <script defer="" type="text/javascript" src="/Carousel.65c09124.js"></script>
  <script defer="" type="text/javascript" src="/SBA.e31bb0bc.js"></script>
  <script defer="" type="text/javascript" src="/picArrange.36a7776b.js"></script>
<script src="/styles.8986bff4.js"></script></head>

<body>


  <!-- Department Selection -->
  <h2 class="w-100 text-center mt-5">Select an Art department!</h2>
  <select id="breedSelect" style="width: 300px;" class="form-select form-select-lg my-1 mx-auto" aria-label="form-select-lg">
  </select>
  <div id="BtnCntr" class="d-flex">
    <button id="getFavouritesBtn" class="btn btn-success mx-auto mb-5">
      Get Art
    </button>
  </div>
  <div id="subheader" class="text-center mt-2">Click Me Again To Refresh the Art!</div>

  <!-- Carousel -->
  <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
    <div id="carouselInner" class="carousel-inner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Information Section -->
  <div id="infoDump" class="px-5 py-3 mx-auto" style="max-width: 1600px;"></div>

  <!-- Carousel Item Template -->
  <template id="carouselItemTemplate">
    <div class="carousel-item">
      <div class="card">
        <div class="img-wrapper">
          <img src="https://via.placeholder.com/600/92c952" class="d-block w-100" alt="...">
          <div data-img-id="" class="favourite-button">
          </div>
        </div>
      </div>
    </div>
  </template>
  <!-- Carousel Item Template -->
</body>

</html>
